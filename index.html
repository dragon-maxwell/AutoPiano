<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="user-scalable=0">
  <!-- <meta name="author" content="crystalworld"> -->
  <!-- <meta name="google-site-verification" content="jZwr88wY1PCrh_8cwdXUmjwSZASU82bq3GHXC6lehik" /> -->
  <title>Sky光遇乐谱</title>
  <link rel="shortcut icon" href="./favicon.png" />

  <script>
    // // 强制http访问
    // if (window.location.href.indexOf('https://www.autopiano.cn') > -1) {
    //   window.location.href = 'http://www.autopiano.cn/';
    // }
    var ua = window.navigator.userAgent
    if (ua.match(/mobile/i) && ua.indexOf('iPad') < 0) {
      // 是手机端浏览器 且 不是iPad
      window.isMobile = true;
      if (window.location.hash.indexOf('/piano') < 0) {
        if (window.location.hash.indexOf('#/mobile') < 0) {
          window.location.hash = '#/mobile';
        }
      }
    } else {
      window.isMobile = false;
      if (window.location.hash.indexOf('#/mobile') >= 0) {
        window.location.hash = '#/';
      }
    }

    //针对部分浏览器禁止缩放无效的处理
    window.onload=function () {  
      document.addEventListener('touchstart',function (event) {  
          if(event.touches.length>1){  
              event.preventDefault();  //阻止元素的默认行为
          }  
      })  
      var lastTouchEnd=0;  
      document.addEventListener('touchend',function (event) {  
          var now=(new Date()).getTime();  
          if(now-lastTouchEnd<=300){  
              event.preventDefault();  
          }  
          lastTouchEnd=now;  //当前为最后一次触摸
      },false)  
    }
  </script>
  <link href="/static/css/share.min.css" rel="stylesheet" />
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/gh/warpprism/cdn@1.0.5/autopiano/static/js/jquery3.min.js"></script>
  <!-- built files will be auto injected -->
</body>

</html>
